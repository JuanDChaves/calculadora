<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | JuanDChaves</title>
</head>

<body>
    <div class="calc-container">
        <div id="display-container">
            <span class="display">0</span>
        </div>

        <div id="botones-container">
            <div class="boton">AC</div>
            <div class="boton">+/-</div>
            <div class="boton">%</div>
            <div class="boton">/</div>
            <div class="boton">7</div>
            <div class="boton">8</div>
            <div class="boton">9</div>
            <div class="boton">x</div>
            <div class="boton">4</div>
            <div class="boton">5</div>
            <div class="boton">6</div>
            <div class="boton">-</div>
            <div class="boton">1</div>
            <div class="boton">2</div>
            <div class="boton">3</div>
            <div class="boton">+</div>
            <div class="boton">0</div>
            <div class="boton">.</div>
            <div class="boton">=</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>

</html>
